<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone-finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

 

  </head>
<body>
    <section>
        <main>
                <h1 class="text-center my-4 text-info ">Find your Phone</h1>

                <div class="input-group mb-3 w-50 mx-auto">
                    <input id="phone-input" type="text" class="form-control" placeholder="Search a phone" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn  bg-success text-white" type="button" onclick="loadPhone()" >Search</button>
                    </div>
                  </div>


          <!-- spinner -->
          <div id="spinner-container"  class="text-center " style="display:none">
            <button class="btn btn-primary" type="button" disabled>
              <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
              <span class="visually-hidden">Loading...</span>
            </button>
            <button class="btn btn-primary" type="button" disabled>
              <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
              Loading...
            </button>
          </div>
<!-- --------------------- -->
          <!-- error  -->
          <h4 class="text-danger text-center " style="display:none" id="error"></h4>
        </main>

        <section class="mt-4">
            <div class="container" id="phone-container-display">
                <div class="row row-cols-1 row-cols-md-3 g-4" id="phone-container">
                  </div>

                  <!-- show more button -->
                  <div class="text-center">
                    <button class="my-4 btn btn-success d-none"  id="show-more-button" onclick="loadMore()" >Show More</button>
                  </div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header mx-auto">
          <h5 class="modal-title text-warning fs-3" id="phoneModalLabel"></h5>
        </div>
        <div class="modal-body" id="phone-details-modal">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
            </div>
        </section>
    </section>
    <script src="phone-finder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
